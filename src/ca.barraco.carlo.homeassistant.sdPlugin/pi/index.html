<!DOCTYPE html>
<html>
    <head>
        <title>ca.barraco.carlo.homeassistant Property Inspector</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/sdpi.css" />
        <script src="../lib/utils.js"></script>
        <script src="../lib/logging.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <div class="sdpi-wrapper">
            <div class="sdpi-heading">Credentials</div>
            <div class="sdpi-item">
                <div class="sdpi-item-label">Home Assistant Address</div>
                <input
                    id="homeAssistantAddress"
                    class="sdpi-item-value"
                    type="text"
                    value=""
                />
            </div>
            <div class="sdpi-item">
                <div class="sdpi-item-label">Long Access Token</div>
                <input
                    id="accessToken"
                    class="sdpi-item-value"
                    type="text"
                    value=""
                />
            </div>

            <div class="sdpi-item">
                <div class="sdpi-item-label">Entity ID</div>
                <input
                    id="entityIdInput"
                    class="sdpi-item-value"
                    type="text"
                    value=""
                />
            </div>
        </div>

        <div class="sdpi-info-label hidden" style="top: -1000" value=""></div>
    </body>
</html>

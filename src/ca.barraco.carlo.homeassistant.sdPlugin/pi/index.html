<!DOCTYPE html>
<html>
    <head>
        <title>ca.barraco.carlo.homeassistant Property Inspector</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/sdpi.css" />
        <script src="../lib/enums.js"></script>
        <script src="../lib/utils.js"></script>
        <script src="../lib/logging.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <div class="sdpi-wrapper">
            <div class="sdpi-heading">Credentials</div>
            <div class="sdpi-item">
                <div class="sdpi-item-label">Home Assistant Address</div>
                <input
                    id="homeAssistantAddress"
                    class="sdpi-item-value"
                    type="text"
                    value=""
                />
            </div>
            <div class="wrap">
                <p>Don't include http:// or https:// just the address and port of the server. For example: <b>example.duckdns.org:8123</b> or <b>192.168.0.10:8123</b></p>
            </div>
            <div type="checkbox" class="sdpi-item">
                <input class="sdpi-item-value" id="ssl" type="checkbox">
                <label for="ssl"><span></span>This Home Assistant server is encrypted</label>
            </div>
            <div class="wrap">
                <p>If you aren't sure then you can probably leave it unchecked.</p>
            </div>
            <div class="sdpi-item">
                <div class="sdpi-item-label">Long Access Token</div>
                <input
                    id="accessToken"
                    class="sdpi-item-value"
                    type="text"
                    value=""
                />
            </div>
            <div class="sdpi-heading">Parameters</div>
            <div class="sdpi-item" id="select_single">
                <div class="sdpi-item-label">Select</div>
                <select class="sdpi-item-value select" id="entityIdInput">
                </select>
            </div>
        </div>

        <div class="sdpi-info-label hidden" style="top: -1000" value=""></div>
    </body>
</html>

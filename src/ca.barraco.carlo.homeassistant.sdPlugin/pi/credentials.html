<!DOCTYPE html>
<html>
    <head>
        <title>ca.barraco.carlo.homeassistant Property Inspector</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/sdpi.css" />
        <link rel="stylesheet" href="css/credentials.css" />
        <script src="../lib/enums.js"></script>
        <script src="../lib/utils.js"></script>
        <script src="../lib/logging.js"></script>
    </head>
    <body>
        <div id="wrapper" class="sdpi-wrapper">
            <div class="sdpi-heading">Credentials</div>
            <div class="sdpi-item">
                <div class="sdpi-item-label">Home Assistant Address</div>
                <input id="homeAssistantAddress" class="sdpi-item-value" type="text" value="" />
            </div>
            <div class="wrap">
                <p>
                    Don't include http:// or https:// just the address and port of the server. For example:
                    <b>example.duckdns.org:8123</b> or <b>192.168.0.10:8123</b>
                </p>
            </div>
            <div type="checkbox" class="sdpi-item">
                <div class="sdpi-item-label">Encryption</div>
                <input class="sdpi-item-value" id="encrypted" type="checkbox" />
                <label for="encrypted"><span></span>This Home Assistant server is encrypted</label>
            </div>
            <div class="wrap">
                <p>If you aren't sure then you can probably leave it unchecked.</p>
            </div>
            <div class="sdpi-item">
                <div class="sdpi-item-label">Long-Lived Access Token</div>
                <input id="accessToken" class="sdpi-item-value" type="password" value="" />
            </div>
            <div class="wrap">
                <p id="results">Test results appear here</p>
            </div>
            <div class="sdpi-item">
                <button class="sdpi-item-value" id="test">Test</button>
            </div>
        </div>

        <div class="sdpi-info-label hidden" style="top: -1000" value=""></div>
        <script src="js/credentials.js"></script>
    </body>
</html>
